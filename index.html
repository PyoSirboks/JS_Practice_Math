<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;;
</head>
<body>
    <div class="container">
    <h1>Math Methods</h1>
    <details ontoggle="message1()">
        <summary>
            <u>Instructions</u>
            <br>
            <i id="message"></i>
        </summary>
    </details>
    </div>
    <div class="container">
        <input type="number" class="form-control" id="num1"><br>
        <input type="number" class="form-control" id="num2"><br>
        <button type="button" class="btn btn-success" onclick="round()">Round it off</button>
        <button type="button" class="btn btn-danger" onclick="pow()">Power it up</button>
        <button type="button" class="btn btn-info" onclick="sqrt()">Square Root</button>
        <button type="button" class="btn btn-warning" onclick="abs()">Absolute</button>
        <button type="button" class="btn btn-primary" onclick="min()">Minimum</button>
        <button type="button" class="btn btn-dark" onclick="max()">Maximum</button>
        <button type="button" class="btn btn-success" onclick="random()">Random</button>
    </div>
    <div class="container">
        <kbd id="result1">Answer is...</kbd>
    </div>
    <script>
        function message1() {
            document.getElementById("message").innerHTML = "input 1 number then click the buttons below";
        }
        function round() {
            var rnd = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.round(rnd);
        }
        function pow() {
            var powr = document.getElementById("num1").value;
            var y = document.getElementById("num2").value;
            document.getElementById("result1").innerHTML = Math.pow(powr, y)
        }
        function sqrt() {
            var sqrt = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.sqrt(sqrt)
        }
        function abs() {
            var abs = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.abs(abs)
        }
        function min() {
            var min = document.getElementById("num1").value;
            var x = document.getElementById("num2").value;
            document.getElementById("result1").innerHTML = Math.min(min, x)
        }
        function max() {
            var max = document.getElementById("num1").value;
            var z = document.getElementById("num2").value;
            document.getElementById("result1").innerHTML = Math.max(max, z)
        }
        function random() {
            var random = document.getElementById("num1").value;
            var random1 = document.getElementById("num2").value;
            document.getElementById("result1").innerHTML = Math.random(random, random1)
        }
    </script>
</body>
</html>
